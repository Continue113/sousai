<html><head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>    
    <script type="text/javascript" src="../internal.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

    <!-- image dialog -->
    <link rel="stylesheet" href="image.css" type="text/css">
</head>
<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="remote">插入图片</span>
            <span class="tab" data-content-id="upload">本地上传</span>
            <span class="tab" data-content-id="online">在线管理</span>
            <span class="tab" data-content-id="search">图片搜索</span>
        </div>
        <div class="alignBar">
            <label class="algnLabel">图片浮动方式：</label>
                    <span id="alignIcon">
                        <span title="无浮动" id="noneAlign" class="none-align focus" data-align="none"></span>
                        <span title="左浮动" id="leftAlign" class="left-align" data-align="left"></span>
                        <span title="右浮动" id="rightAlign" class="right-align" data-align="right"></span>
                        <span title="居中独占一行" id="centerAlign" class="center-align" data-align="center"></span>
                    </span>
            <input id="align" name="align" value="none" type="hidden">
        </div>
        <div id="tabbody" class="tabbody">

            <!-- 远程图片 -->
            <div id="remote" class="panel focus">
                <div class="top">
                    <div class="row">
                        <label for="url">地 址：</label>
                        <span><input class="text" id="url" type="text"></span>
                    </div>
                </div>
                <div class="left">
                    <div class="row">
                        <label>大 小：</label>
                        <span>宽度<input class="text" id="width" type="text">px </span>
                        <span>高度<input class="text" id="height" type="text">px </span>
                        <span><input title="锁定宽高比例" id="lock" disabled="disabled" type="checkbox"><span id="lockicon"></span></span>
                    </div>
                    <div class="row">
                        <label>边 框：</label>
                        <span><input class="text" id="border" type="text">px </span>
                    </div>
                    <div class="row">
                        <label>边 距：</label>
                        <span><input class="text" id="vhSpace" type="text">px </span>
                    </div>
                    <div class="row">
                        <label>描 述：</label>
                        <span><input class="text" id="title" type="text"></span>
                    </div>
                </div>
                <div class="right"><div id="preview"></div></div>
            </div>

            <!-- 上传图片 -->
            <div id="upload" class="panel">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div style="display: none;" class="progress">
                            <span class="text">0%</span>
                            <span style="width: 0%;" class="percentage"></span>
                        </div><div style="display: none;" class="info">共0张（0B），0张上传成功</div>
                        <div class="btns">
                            <div class="webuploader-container" id="filePickerBtn"><div class="webuploader-pick">继续添加</div><div style="position: absolute; top: 0px; left: 10px; width: 52px; height: 122px; overflow: hidden; bottom: auto; right: auto;" id="rt_rt_19h2ctev410im1rgd1uji1hiuqbh6"><input accept="image/*" multiple="multiple" class="webuploader-element-invisible" name="file" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: none repeat scroll 0% 0% rgb(255, 255, 255);"></label></div></div>
                            <div class="uploadBtn state-pedding disabled">开始上传</div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div class="webuploader-container" id="filePickerReady"><div class="webuploader-pick">点击选择图片</div><div style="position: absolute; top: 0px; left: 219px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;" id="rt_rt_19h2ctev017691sgc13aa1s56efa1"><input accept="image/*" multiple="multiple" class="webuploader-element-invisible" name="file" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: none repeat scroll 0% 0% rgb(255, 255, 255);"></label></div></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock webuploader-container"><div class="webuploader-pick"></div><div style="position: absolute; top: 0px; left: 0px; width: 113px; height: 113px; overflow: hidden; bottom: auto; right: auto;" id="rt_rt_19h2ctev31jbd10lk1uhg1c541mp04"><input accept="image/*" multiple="multiple" class="webuploader-element-invisible" name="file" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: none repeat scroll 0% 0% rgb(255, 255, 255);"></label></div></li>
                    </ul>
                </div>
            </div>

            <!-- 在线图片 -->
            <div id="online" class="panel">
                <div id="imageList">　图片加载中……</div>
            </div>

            <!-- 搜索图片 -->
            <div id="search" class="panel">
                <div class="searchBar">
                    <input id="searchTxt" class="searchTxt text" type="text">
                    <select title="图片类型" id="searchType" class="searchType">
                        <option value="&amp;s=4&amp;z=0">新闻</option>
                        <option value="&amp;s=1&amp;z=19">壁纸</option>
                        <option value="&amp;s=2&amp;z=0">表情</option>
                        <option value="&amp;s=3&amp;z=0">头像</option>
                    </select>
                    <input value="清空搜索" id="searchReset" type="button">
                    <input value="百度一下" id="searchBtn" type="button">
                </div>
                <div id="searchList" class="searchList"><ul id="searchListUl"></ul></div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="image.js"></script>


</body></html>
